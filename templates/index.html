{% extends 'base.html' %}

{% block head %}
<title>My Bank</title>
{% endblock %}

{% block body %}
<form action="/" method="POST">
    <h1>Login</h1>
    <span>Email:</span>
    <br>
    <input type="text" name="email" placeholder="Please enter your email address.">
    <br>
    <span>Password</span>
    <br>
    <input type="password" name="password">
    <br>
    <a href="{{ url_for('signup') }}">Don't have account? Create account here</a>
    <input type="submit">
</form>
{% endblock %}

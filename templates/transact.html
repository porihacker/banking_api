{% extends 'base.html' %}

{% block head %}
<title>My Bank - Deposit</title>
{% endblock %}

{% block body %}
<h1>Your balance is R{{current_bal}}</h1>
<form action="/accounts/{{account.id}}/transactions/transact", method="POST">
    <label for="transaction">Type of transaction:</label>
    <select name="transaction" id="transaction">
        <option value="deposit">Deposit</option>
        <option value="withdrawal">Withdrawal</option>
    </select>
    <br>
    <label for="amount">Amount</label>
    <input type="number" name="amount" placeholder="e.g 100.00"/>
    <br>
    <input type="submit" value="Make transaction">
</form>
{% endblock %}

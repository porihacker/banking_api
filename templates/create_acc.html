{% extends 'base.html' %}

{% block head %}
<title>My Bank - Create Account</title>
{% endblock %}

{% block body %}
<div class="nav">
    <div class="nav-title">Accounts</div>
    <form action="/logout" method="post">
        <input type="submit" value="Log out">
    </form>
</div>
<div class="create_acc">
    <div class="form-bg">
        <div class="header">
            <h1 class="title">Create New Account</h1>
            <p class="subtitle">Fill in the details to create a new account.</p>
        </div>
        
        <form action="/create_account" method="POST" class="form">
            <div class="form-item">
                <label for="acc_name" class="form-label">Account Name:</label>
                <input type="text" name="Acc_name" id="acc_name" placeholder="Enter account name" required class="input">
            </div>
            <input type="submit" value="Save Account" class="button">
        </form>
    </div>
</div>

{% endblock %}

{% extends 'base.html' %}

{% block head %}
<title>My Bank - Update Account</title>
{% endblock %}

{% block body %}
<div class="nav">
    <div class="nav-title">Update Account</div>
</div>
<div class="container">
    <form method="POST" class="form">
        <div class="form-item">
            <label for="account_name">Account Name:</label>
            <input type="text" id="account_name" name="account_name" class="input" value="{{ account.account_name }}" required>
        </div>

        <div class="form-item">
            <label for="balance">Balance:</label>
            <input type="text" id="balance" name="balance" class="input" value="{{account.balance}}"readonly>
        </div>
        <button type="submit" class="button">Update</button>
    </form>
    <a href="{{ url_for('accounts') }}" class="btn btn-secondary">Back to Accounts</a>
</div>


{% endblock %}

{% extends 'base.html' %}

{% block head %}
<title>My Bank - Accounts</title>
{% endblock %}

{% block body %}
 
<div class="container">
    <h1>Your Account Dashboard</h1>

    <div class="account-info">
        <h2>Account Information</h2>
        <p><strong>Name:</strong></p>
        <p><strong>Email:</strong></p>
    </div>
    
    <div class="create-account">
        <button onclick="window.location.href='/create_acc'" class="create-button">Create New Account</button>
    </div>
    
    <div class="overview">
        <h2>Overview</h2>
        <table style="width: 100%";>
            <tr>
                <th>Account Name</th>
                <th>Balance</th>
                <th>Date Created</th>
                <th>Manage</th>
            </tr>
            {% for account in accounts %}
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><a href="/manage_account/{{ account.id }}">Manage</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}

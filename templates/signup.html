{% extends 'base.html' %}

{% block head %}
<title>My Bank - Sign Up</title>
{% endblock %}

{% block body %}
<form action="/signup" method="POST">
    <h1>Sign Up</h1>
    <span>Name:</span>
    <br>
    <input type="text" name="name" placeholder="Please enter your name.">
    <br>
    <span>Surname:</span>
    <br>
    <input type="text"  name="surname" placeholder="Please enter your surname.">
    <br>
    <span>Email:</span>
    <br>
    <input type="text" name="email" placeholder="Please enter your email address.">
    <br>
    <span>Password</span>
    <br>
    <input type="password" name="password">
    <br>
    <input type="submit" value="Sign Up">
</form>
{% endblock %}

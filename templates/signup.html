{% extends 'base.html' %}

{% block head %}
<title>My Bank - Sign Up</title>
{% endblock %}

{% block body %}
<div  class="signin">
    <div class="form-bg">
        <div class="header">
        <h1 class="title">Sign Up</h1>
        <p class="subtitle">Please enter your credentials</p>
        </div>

        <form action="/" method="POST" class="form">
            <div class="form-item">
                <input type="text" name="name" placeholder="Name" class="input" required>
            </div>
            <div class="form-item">
                <input type="text" name="surname" placeholder="Surname" class="input" required>
            </div>
            <div class="form-item">
                <input type="email" name="email" placeholder="Email" class="input" required>
            </div>
            <div class="form-item">
                <input type="password" name="password" placeholder="Password" class="input" required>
            </div>
        
        <button type="submit" class="button">Sign in</button>
        </form>

        <div class="footer">
        Already have an account? <a href="/" class="link">Login here.</a>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block head %}
<title>My Bank - Sign Up</title>
{% endblock %}

{% block body %}
<form action="/signup" method="POST">
    <h1>Sign Up</h1>
    <span>Email:</span>
    <br>
    <input type="text" name="email" placeholder="Please enter your email address.">
    <br>
    <span>Password</span>
    <br>
    <input type="password" name="password">
    <br>
    <input type="submit">
</form>
{% endblock %}
